<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      color: #5e4b56;
      text-align: center;
    }

    header {
      background-color: #ffe6f0;
      padding: 40px 20px;
      border-bottom: 2px dashed #f5c1c1;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #d291bc;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #b76e79;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #d291bc;
      text-decoration: underline;
    }

    .pages-links {
      margin-top: 20px;
    }

    .upload-form {
      background-color: #fffafc;
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 192, 203, 0.4);
      margin-top: 20px;
    }

    .upload-form input[type="file"], .upload-form input[type="text"] {
      font-size: 0.9rem;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .upload-form button {
      margin-left: 10px;
      padding: 5px 12px;
      background-color: #d291bc;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    .upload-form button:hover {
      background-color: #b76e79;
    }

    main {
      max-width: 1000px;
      margin: 60px auto 40px;
      padding: 0 20px;
    }

    main h2 {
      font-family: 'Playfair Display', serif;
      color: #c06c84;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .polaroid {
      background-color: white;
      width: 200px;
      padding: 10px 10px 20px 10px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .polaroid:hover {
      transform: scale(1.03);
    }

    .polaroid img {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #eee;
    }

    .caption {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #c06c84;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 50%;
      font-size: 1.4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #ff69b4;
      transform: scale(1.2);
    }

    .delete-btn:before {
      content: 'ðŸ—‘';
      font-size: 1.4rem;
    }

    footer {
      background-color: #ffe6f0;
      text-align: center;
      padding: 10px;
      color: #a1737c;
      border-top: 2px dashed #f5c1c1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery ðŸŒ„</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery ðŸŒ„</a>
      <a href="quizzes.html">Quizzes ðŸŒ·</a>
      <a href="journal.html">Journal ðŸ“œ</a>
    </nav>
  </header>

  <main>
    <h2>photo dumpppp ðŸŽ€</h2>
    <p>upload pics and see them displayed as polaroids âœ¨</p>

    <div class="gallery-container" id="galleryContainer">
      <!-- Uploaded images will appear here -->
    </div>

    <!-- Upload form -->
    <form class="upload-form" id="uploadForm">
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="captionInput" placeholder="Enter a custom caption">
      <button type="submit" id="uploadButton" disabled>Upload</button>
    </form>
  </main>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const captionInput = document.getElementById('captionInput');
    const galleryContainer = document.getElementById('galleryContainer');
    const uploadButton = document.getElementById('uploadButton');

    window.onload = function() {
      const savedImages = JSON.parse(localStorage.getItem('images')) || [];
      savedImages.forEach(image => {
        addImageToGallery(image);
      });
    }

    imageInput.addEventListener('change', function() {
      if (imageInput.files.length > 0) {
        uploadButton.disabled = false;
      } else {
        uploadButton.disabled = true;
      }
    });

    uploadForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const file = imageInput.files[0];
      const caption = captionInput.value.trim() || 'A special memory ðŸ’ž';
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = function() {
        const imageData = {
          url: reader.result,
          caption: caption
        };

        let savedImages = JSON.parse(localStorage.getItem('images')) || [];
        savedImages.push(imageData);
        localStorage.setItem('images', JSON.stringify(savedImages));

        addImageToGallery(imageData);
      };

      reader.readAsDataURL(file);
      imageInput.value = '';
      captionInput.value = '';
      uploadButton.disabled = true;
    });

    function addImageToGallery(imageData) {
      const polaroidDiv = document.createElement('div');
      polaroidDiv.className = 'polaroid';

      const img = document.createElement('img');
      img.src = imageData.url;

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = imageData.caption;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';

      deleteBtn.addEventListener('click', function() {
        polaroidDiv.remove();
        deleteImageFromStorage(imageData.url);
      });

      polaroidDiv.appendChild(img);
      polaroidDiv.appendChild(caption);
      polaroidDiv.appendChild(deleteBtn);

      galleryContainer.appendChild(polaroidDiv);
    }

    function deleteImageFromStorage(imageUrl) {
      let savedImages = JSON.parse(localStorage.getItem('images')) || [];
      savedImages = savedImages.filter(image => image.url !== imageUrl);
      localStorage.setItem('images', JSON.stringify(savedImages));
    }
  </script>

</body>
</html>
