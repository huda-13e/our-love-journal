<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzes üå∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      color: #5e4b56;
      text-align: center;
    }

    header {
      background-color: #ffe6f0;
      padding: 40px 20px;
      border-bottom: 2px dashed #f5c1c1;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #d291bc;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #b76e79;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #d291bc;
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .quiz-wrapper {
      margin: 40px 0;
      background-color: #fffafd;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 12px rgba(210, 145, 188, 0.2);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #ff69b4;
    }

    .upload-form {
      margin-top: 20px;
    }

    .upload-form input[type="url"] {
      font-size: 1rem;
      padding: 8px;
      width: 60%;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .upload-form button {
      padding: 8px 15px;
      background-color: #d291bc;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .upload-form button:hover {
      background-color: #b76e79;
    }

    .warning {
      color: red;
      font-size: 1.2rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Quizzes üå∑</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery üåÑ</a>
      <a href="quizzes.html">Quizzes üå∑</a>
      <a href="journal.html">Journal üìú</a>
    </nav>
  </header>

  <main>
    <h2>take a cute lil quiz üéÄ</h2>

    <div id="quizContainer">
      <!-- Quiz links will appear here -->
    </div>

    <!-- Upload form -->
    <form class="upload-form" id="uploadForm">
      <input type="url" id="quizLink" placeholder="Paste quiz link here" required>
      <button type="submit">Add Quiz</button>
    </form>

    <div class="warning" id="warning">Are you sure you want to delete this?</div>
  </main>

  <script>
    // Load quizzes from localStorage on page load
    window.onload = function() {
      loadQuizzes();
    }

    // Load quizzes from localStorage
    function loadQuizzes() {
      const quizzes = JSON.parse(localStorage.getItem('quizzes')) || [];
      const quizContainer = document.getElementById('quizContainer');
      quizContainer.innerHTML = ''; // Clear existing quizzes

      quizzes.forEach((quiz, index) => {
        const quizWrapper = document.createElement('div');
        quizWrapper.classList.add('quiz-wrapper');

        const iframe = document.createElement('iframe');
        iframe.src = quiz.link;
        iframe.frameBorder = 0;
        iframe.height = 200;
        iframe.width = '100%';

        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('delete-btn');
        deleteBtn.textContent = 'üóëÔ∏è';
        deleteBtn.onclick = function() {
          if (confirm('u shore u wanna delete ts?')) {
            deleteQuiz(index);
          }
        };

        quizWrapper.appendChild(iframe);
        quizWrapper.appendChild(deleteBtn);
        quizContainer.appendChild(quizWrapper);
      });
    }

    // Handle quiz addition
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const quizLink = document.getElementById('quizLink').value;

      // Validate URL
      if (!quizLink) {
        alert('Please enter a valid quiz link');
        return;
      }

      // Save the new quiz to localStorage
      const quizzes = JSON.parse(localStorage.getItem('quizzes')) || [];
      quizzes.push({ link: quizLink });
      localStorage.setItem('quizzes', JSON.stringify(quizzes));

      // Reset the form
      document.getElementById('quizLink').value = '';

      // Reload quizzes
      loadQuizzes();
    });

    // Delete a quiz
    function deleteQuiz(index) {
      const quizzes = JSON.parse(localStorage.getItem('quizzes')) || [];
      quizzes.splice(index, 1); // Remove quiz at index
      localStorage.setItem('quizzes', JSON.stringify(quizzes));

      // Reload quizzes after deletion
      loadQuizzes();
    }
  </script>

</body>
</html>
